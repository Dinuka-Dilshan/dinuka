version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo "Installing dependencies..."
      # Use 'npm ci' for faster, cleaner builds in CI/CD
      - npm install
  pre_build:
    commands:
      - echo "Running pre-build tasks..."
  build:
    commands:
      - echo "Building static export..."
      - npm run build
  post_build:
    commands:
      - echo "Build completed on `date`"

artifacts:
  base-directory: "out"
  files:
    - "**/*"

cache:
  paths:
    - "node_modules/**/*"
